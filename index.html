<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon - Buy Sports Products</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="first-nav">

        <div class="left-nav">

            <div class="baricon">
                <img src="./3 bar icon.png" width="30px">
            </div>

            <div class="all-sports">

                <div class="all"><p>ALL</p></div>

                <div class="sports"><p>SPORTS</p></div>

            </div>

            <div class="decathlon-icon">
                <img src="./decathlon icon.png" width="150px">
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search for">
            </div>

        </div>

        <div class="right-nav">

            <div class="delivery-change">

                <div class="delivery-location">
                    <p>Delivery Location</p>
                </div>

                <div class="number-change">

                    <div class="number"><p>560001</p></div>

                    <div class="change"><p><u>CHANGE</u></p></div>
                
                </div>

            </div>

            <div class="first-nav-logo">
                <img src="./login-user.png" width="20px"><p>Sign In</p>
            </div>

            <div class="first-nav-logo">
                <img src="./store.png" width="20px"><p>My Store</p>
            </div>

            <div class="first-nav-logo">
                <img src="./support.png" width="20px"><p>Supprot</p>
            </div>

            <div class="first-nav-logo">
                <img src="./wishlist.png" width="20px"><p>Wishlist</p>
            </div>

            <div class="first-nav-logo">
                <img src="./cart.png" width="20px"><p>Cart</p>
            </div>

        </div>
    </div>
</body>
</html>
